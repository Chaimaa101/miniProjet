<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimplonCode - Contact Page</title>
  <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .contact-method {
      margin: 20px 0;
    }

    .contact-method .details {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-method .details p {
      display: flex;
      align-items: center;
      gap: 20px;
      color: #333;
      font-size: 18px;
      margin: 0;
    }

    .contact-method .details p i {
      font-size:19px;
      width: 20px;
      text-align: center;
      color: #178592;
    }

    .contact-method .details p:first-child i {
      color: #25D366;
    }

    .contact-method .details p:nth-child(2) i {
      color: #D44638;
    }

    .contact-method .details p:nth-child(3) i {
      color: #FF5A5F;
    }

    .contact-method .details>p:last-of-type {
      margin-top: 20px;
      font-weight: 600;
      color: #178592;
    }

    .social-icons {
      display: flex;
      gap:18px;
      margin-top:10px;
    }

    .social-icons a {
      color: white;
      background: #178592;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      transform: translateY(-3px);
    }

    .social-icons i {
      font-size: 20px;
    }

    .social-icons a:nth-child(1) {
      background: #3b5998;
    }

    .social-icons a:nth-child(2) {
      background: #f33e60;
    }

    .social-icons a:nth-child(3) {
      background: #0077b5;
    }

    .social-icons a:nth-child(4) {
      background: #0088cc;
    }

    .social-icons a:nth-child(5) {
      background: #1DA1F2;
    }

    .social-icons a:nth-child(6) {
      background: #02bd37;
    }

    .social-icons a:hover {
      opacity: 0.9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <section id="contact">
    <h1>Get In Touch</h1>
    <div class="contact-container">
      <div class="contact-info">
        <div class="contact-details">
          <h2>Contact Information</h2>
          <p class="info-text">We are here to help you and we'd love to connect with you. We'll get back in 24h.</p>

          <div class="contact-method">
            <div class="details">
              <p> <i class="fa-solid fa-phone"></i>+880 1779 171 686</p>
              <p> <i class="fa-solid fa-envelope"></i>Support@uprangly.com</p>
              <p> <i class="fa-solid fa-location-dot"></i>Casablanca maroc</p>
              <p>Social media</p>
              <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-telegram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
              </div>
            </div>
          </div>


        </div>
      </div>

      <div class="contact-form">
        <h2>Send Message</h2>
        <form>
          <div class="form-group">
            <label for="subject">Votre Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>

          <div class="form-group">
            <label for="email">Votre Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Envoyer</button>
        </form>
      </div>
    </div>
  </section>
  <div class="map-container">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.935433088902!2d-7.622211074013355!3d33.581025642467864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d39daae76ecf%3A0x9907df41e3985d8b!2sSimplon%20Maghreb!5e0!3m2!1sar!2sma!4v1754989492175!5m2!1sar!2sma" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <footer>

  </footer>

  <script src="script.js"></script>
</body>

</html>
