<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <section id="programs">
        <button id="show-form">Add Program</button>
        <form id="program-form" class="program-form contact-form">
            <div class="inputs">
                <label for="title">Program Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="inputs">
                <label for="description"> Program description:</label>
                <textarea type="text" name="description" id="description" required></textarea>
            </div>
            <div class="inputs">
                <label for="duree">Program duration:</label>
                <input type="text" name="duration" id="duration" placeholder="e.g., 12 weeks" required>
            </div>
            <div class="inputs">
                <label for="skils">Skills:</label>
                <input type="text" name="skills" id="skills" placeholder="e.g., HTML, CSS, JavaScript" required>
            </div>
            <button type="submit">Ajouter</button>
        </form>
        <div class="cantainer">
            <h2>All programs</h2>

            <div id="programs-container">

                <div class="value-card">

                </div>

            </div>
        </div>
        </div>
    </section>
